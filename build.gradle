}

dependencies {
    compile 'com.github.DV8FromTheWorld:JDA:v4.1.1'
    compile group: 'org.json', name: 'json', version: '20090211'
    compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.13'
}